<!DOCTYPE html>
<html>
<head>
<title>Joyride Sweets Logo Approximation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9f9f9; /* Light background similar to website */
  }

  .logo-container {
    display: flex;
    align-items: center;
  }

  .candy-icon {
    position: relative;
    width: 60px; /* Approximate size */
    height: 60px; /* Approximate size */
    background: linear-gradient(135deg, #ff6347, #ff8c00); /* Red-orange gradient */
    border-radius: 50%;
    margin-right: 15px; /* Spacing between icon and text */
  }

  .candy-icon::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    box-shadow: 20px 20px 0 white, 30px 5px 0 white; /* Approximate highlights */
  }

  .logo-text {
    font-family: sans-serif; /* Simple sans-serif font */
    font-size: 2.5em; /* Approximate size */
    font-weight: bold;
    color: #333; /* Dark gray text */
    white-space: nowrap; /* Prevent wrapping */
  }

  .logo-text span {
    color: #ff6347; /* Red color for "Joyride" part */
  }

</style>
</head>
<body>

<div class="logo-container">
  <div class="candy-icon"></div>
  <div class="logo-text">
    <span>Joyride</span> Sweets
  </div>
</div>

</body>
</html>
