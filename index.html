<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyride Candy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4a90e2; /* Darker blue from Joyride */
            color: #000000;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            padding: 20px;
        }
        .amazon-link {
            display: inline-block;
            background-color: #ff4081; /* Vibrant pink accent */
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin: 10px 0;
        }
        .amazon-link:hover {
            background-color: #e91e63;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #000000;
        }
        .video-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        .video-box {
            width: 30%;
            height: 200px;
            background-color: #ffffff; /* White for contrast */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensures iframe fits neatly */
        }
        .
