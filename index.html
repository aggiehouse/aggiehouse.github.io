<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOYRIDE Logo Approximation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            text-align: center;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: white;
            -webkit-text-stroke: 5px #4d0b7c; /* Creates a smooth outline */
            letter-spacing: 5px;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: white;
            -webkit-text-stroke: 2px #4d0b7c;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">JOYRIDE</div>
        <div class="tagline">Uncommon Candy</div>
    </div>
</body>
</html>
