<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOYRIDE Logo Approximation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            text-align: center;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: white;
            text-shadow: 
                -3px -3px 0 #4d0b7c,  
                 3px -3px 0 #4d0b7c,
                -3px  3px 0 #4d0b7c,
                 3px  3px 0 #4d0b7c,
                 0px  0px 5px #4d0b7c;
            letter-spacing: 5px;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: white;
            text-shadow: 
                -2px -2px 0 #4d0b7c,  
                 2px -2px 0 #4d0b7c,
                -2px  2px 0 #4d0b7c,
                 2px  2px 0 #4d0b7c;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">JOYRIDE</div>
        <div class="tagline">Uncommon Candy</div>
    </div>
</body>
</html>
