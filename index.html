<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOYRIDE Logo Approximation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        /* Larger outline for JOYRIDE */
        .logo-outline {
            position: absolute;
            top: 0;
            left: 0;
            color: #4d0b7c;
            z-index: -1;
            -webkit-text-stroke: 6px #4d0b7c;
            opacity: 0.9;
        }

        /* Main text for JOYRIDE */
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: white;
            letter-spacing: 5px;
        }

        /* Tagline positioned closer and right-aligned */
        .tagline-container {
            position: absolute;
            top: 75px; /* Moves closer to "JOYRIDE" */
            right: 0; /* Aligns to the right */
        }

        /* Smaller outline for Uncommon Candy */
        .tagline-outline {
            position: absolute;
            top: 0;
            left: 0;
            color: #4d0b7c;
            z-index: -1;
            -webkit-text-stroke: 2px #4d0b7c;
            opacity: 0.9;
        }

        /* Main text for Uncommon Candy */
        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-outline logo-text">JOYRIDE</div>
        <div class="logo-text">JOYRIDE</div>

        <div class="tagline-container">
            <div class="tagline-outline tagline">Uncommon Candy</div>
            <div class="tagline">Uncommon Candy</div>
        </div>
    </div>
</body>
</html>
